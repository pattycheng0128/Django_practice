<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顯示所有資料</title>
</head>
<body>
  <h2>顯示 student 所有資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
    <th>編號</th>
    <th>姓名</th>
    <th>性別</th>
    <th>生日</th>
    <th>郵件帳號</th>
    <th>電話</th>
    <th>地址</th>
    {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.cName }}</td>
        <td>{{ student.cSex }}</td>
        <td>{{ student.cBirthday }}</td>
        <td>{{ student.cEmail }}</td>
        <td>{{ student.cPhone }}</td>
        <td>{{ student.cAddr }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
